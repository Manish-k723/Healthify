{% extends 'layout.html' %}

{% block title %}
 Other details 
{% endblock %}
{% block content %}
<body>
    <div class="container mt-5">
        <h2 class="mb-4">User Support Form</h2>
        <hr>
        <form method="POST">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" name="userName" required>
            </div>

            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="text" class="form-control" id="userEmail" name="userEmail" required>
            </div>

            <div class="form-group">
                <label for="userPhone">Your Phone Number</label>
                <input type="text" class="form-control" id="userPhone" name="userPhone" required>
            </div>

            <div class="form-group">
                <label for="problemTitle">What your problem is about?</label>
                <input type="text" class="form-control" id="problemTitle" name="problemTitle" required>
            </div>
            <div class="form-group">
                <label for="problemDescription">Describe your issue breifly</label>
                <textarea class="form-control" id="problemDescription" name="problemDescription" rows="4" required></textarea>
            </div>
    
            <button type="submit" class="btn btn-success text-center" style="margin-top: 12px;">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
{% block style %}
<style>
    body {
        background-color: #e9ecef;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #495057;
    }
    .container {
        max-width: 700px;
        background: white;
        padding: 25px;
        margin: 40px auto;
        border-radius: 8px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }
    h2 {
        color: #1aad68ee;
        margin-bottom: 20px;
        font-weight: 600;
    }
    .form-control {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
    }
    .form-group label {
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
</style>
{% endblock %}
