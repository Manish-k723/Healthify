{% extends 'layout.html' %}

{% block title %}
    Healthify-Register
{% endblock %} 

{% block content %} 
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Register <i class="fa fa-user-plus"></i></h2>
            <form method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                                <label class="form-check-label" for="gender">Male</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                                <label class="form-check-label" for="gender">Female</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="gender" value="other">
                                <label class="form-check-label" for="gender">Other</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Which one describes you best?</label>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="who" id="who" value="Student">
                                <label class="form-check-label" for="who">Student</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="who" id="who" value="Working Professional" >
                                <label class="form-check-label" for="who">Working Professional</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="who" id="exerciseRarely" value="Other">
                                <label class="form-check-label" for="who">Other</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" id="dob" required>
                  </div>
    
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                </div>
        
                <button type="submit" class="btn btn-outline-success" style="margin-top: 10px;">Submit</button>
            </form>
        </div>
    </body>
    </body>
{% endblock %} 

{% block style %}
<style>
    body {
        background-color: #e9ecef;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #495057;
    }
    .container {
        max-width: 700px;
        background: white;
        padding: 25px;
        margin: 40px auto;
        border-radius: 8px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }
    h2 {
        color: #457c11;
        margin-bottom: 20px;
        font-weight: 600;
    }
    .form-control {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
    }
    .form-group label {
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
</style>
{% endblock %}
