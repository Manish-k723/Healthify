{% extends 'layout.html' %}

{% block title %}
    Healthiy-Admin Manager
{% endblock %} 

{% block content %} 
<div class="container mt-5">
    <h1 class="text-center">Manage Yoga Section</h1>
  <div class="container mt-5">
    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Add a New Discipline</h3>
        <hr>
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Discipline Title:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <br>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
          </div>
          <br>
          <div class="form-group">
            <label for="imageFile">Upload Image(Standard image of 1280X720 size):</label>
            <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept=".jpg, .jpeg, .png" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Add Discipline</button>
          
        </form>
      </div>
  
      <div class="col-md-6">
        <h3>List of Disciplines</h3>
        <hr>
        <table class="table">
          <thead>
            <tr>
              <th>Album Title</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for yoga in yogas %}
            <tr>
              <td>{{ yoga.name }}</td>
              <td>
                <button type="button" class="btn btn-info btn-sm bt" onclick="window.location.href='/add-yogaPose/{{yoga.id}}';">Manage</button>
              </td>
            </tr>
            {% endfor %}
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %} 

{% block style %}
<style>
  .bt{
    text-decoration: none;
    color: black;
  }
</style>
{% endblock %}
